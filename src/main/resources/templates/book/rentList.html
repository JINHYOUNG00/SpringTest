<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>도서별 대여매출현황</h3>
<table border="1">
		<thead>
			<tr>
				<th>도서번호</th>
				<th>도서명</th>
				<th>대여총계</th>
				<th>대여횟수</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="book : ${rlist}">
				<tr>
					<td style="text-align: center;" th:text="${book.bookNo}"></td>
					<td style="text-align: left;" th:text="${book.bookName}"></td>
					<td style="text-align: right;" th:text="${book.rentSum}"></td>
					<td style="text-align: right;" th:text="${book.rentCnt}"></td>
				</tr>
			</th:block>
		</tbody>
	</table>
</body>
</html>
